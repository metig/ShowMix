<div class="topinfo" *ngIf="tv">
  <h2 class="title">{{tv.name}}</h2>
  <section>Premiered: {{tv.premiered}} | Status: {{tv.status}}</section>
  <section>Rating: {{tv.rating}} | Genres: {{tv.genres}}</section>
  <section>ID: {{tv.id}}</section>
<div class="box"> 
    <span class="left">
        <img [src]='tv.image' />
    </span>    
    <div class="rightbox">
        <ul style="list-style: none;">
          <li class="contents"><b>Schedule:</b> {{tv.schedule}} ({{tv.timezone}})</li>
          <li class="contents"><b>Official Site: </b><a href="{{tv.officialSite}}">{{tv.network}}</a></li>
          <br>
          <div>
            <h3>Summary</h3>
            <p id="summary" [innerHTML]="tv.summary"></p>       
          </div>
        </ul>
    </div>
</div>
</div>
