<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter show title" area-label="TV Show Title" [formControl]="search" />
    <mat-hint>Specify name of show like 'Lost'</mat-hint>
    <mat-error *ngIf="search.invalid">
   {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</form>
